<!DOCTYPE html>
<html>
<head>
	

	<script language="javascript" src="jquery-1.5.1.js"></script>
	
	<script type="text/javascript" src="d3/d3.js"></script>
    	<script type="text/javascript" src="d3/d3.layout.js"></script>
	<script type="text/javascript" src="d3/d3.geom.js"></script>

	<!-- My scripts
	<script language="javascript" src="familytree.js"></script>
	-->
	
	<script language="javascript">

$(document).ready(function(){	
	
	Function.prototype.compose  = function(argFunction) {
	    var invokingFunction = this;
	    return function() {
		return  invokingFunction.call(this,argFunction.apply(this,arguments));
	    }
	}
	
	var keys = function(o)
	{
		var k = []
		for(i in o)
		{
			k.push(i)
		}
		return k
	}
	
	var values = function(o)
	{
		var v = []
		for(i in o)
		{
			v.push(o[i])
		}
		return v
	}
	
	map = function (fn, a)
	{
		var b = []
	    	for (var i in a)
	    	{
			b.push(fn(a[i]));
		}
		return b
	}


	filter = function (fn, a)
	{
		var b = []
	    	for (var i in a)
	    	{
			if(fn(a[i]))
			{
				b.push(a[i]);
			}
		}
		return b
	}
	
	unique = function(a)
	{
		var found = {}
		for (var i in a)
	    	{
			if(!(a[i] in found))
			{
				found[a[i]] = a[i];
			}
		}
		return values(found)
	}


	family = {
		1 : {
			firstname : "Georgette",
			lastname : "Jenson",
			birthdate : "1954",
			sex : 'f'
		},
		
		2 : {
			firstname : "Deryk",
			lastname : "Jenson",
			birthdate : "1953",
			sex : 'm'
		},
		
		3 : {
			firstname : "Kim",
			lastname : "Jenson",
			birthdate : "1984",
			sex : 'f',
			parents : [1,2]
		},
		
		4 : {
			firstname : "Graham",
			lastname : "Jenson",
			birthdate : "1985",
			sex : 'm',
			parents : [1,2]
		},
		
		5 : {
			firstname : "Vivien",
			lastname : "Jenson",
			birthdate : "1987",
			sex : 'f',
			parents : [1,2]
		},
		

	}
	
	
	
	
		
	w = 300
	h = 300
	people = values(family)
	
	var nodes = values(family)
	nodes =	nodes.concat(
		filter(function(o) {return o != undefined},
			unique(map(function(d){return d.parents},nodes)) // add unique parents to the nodes
			)
		)
	
		
	//currently hard coded
	var ll = [{'source' :5 , "target" : 0},{'source' :5 , "target" : 1},{'source' :5 , "target" : 2},{'source' :5 , "target" : 3},{'source' :5 , "target" : 4}]
	
	
	var svg = d3.select("#tree").append("svg:svg")
	.attr("width", w)
	.attr("height", h);

	 var force = d3.layout.force()
	.nodes(nodes)
	.links(ll)
	.size([w, h])
	.start();
	
	var getX = function(d){return d.x}
	var getY = function(d){return d.y}
	var getBD = function(p){return p.birthdate}
	var sy = d3.scale.linear()
	.domain([d3.min(people,getBD), d3.max(people,getBD)])
	.range([0,h])
	.compose(getBD);
	


	var circle = svg.selectAll("circle")
	.data(people)
	.enter().append("svg:circle")
	.attr("cx", getX)
	.attr("cy", getY)
	.attr("r", 5);
	 
	 force.on("tick", function() {
	 map(function(p){p.y = sy(p)},people)
	
	//need to add a functino to swap badly sorted nodes (e.g. to order kids from left to right in order of age
  	circle.attr("cx", function(d) { return d.x; })
      		.attr("cy", function(d) { return d.y; });
      	
});

	
})
	
  </script>
</head>
<body>

<div id='tree'>
</div>

</svg>
	
</body>
</html>
