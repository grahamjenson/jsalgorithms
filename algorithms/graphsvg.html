<!DOCTYPE html>
<html>
<head>
	<script language="javascript" src="jquery-1.5.1.js"></script>
	<style type="text/css">@import "jquery.svg.css";</style> 
	<script type="text/javascript" src="jquery.svg.js"></script>
	<script type="text/javascript" src="jquery.svganim.js"></script>

	<!-- My scripts-->
	<script language="javascript" src="graphsvg.js"></script>
	<script language="javascript">


 

 
    
$(document).ready(function(){


	strokeStyle = "#005580";
	fillStyle = "#7BC1DB";

	$('#box').svg()
	svg = $('#box').svg('get')
		
	a = svg.circle(100, 100, 50, {id : "a", fill: 'red', stroke: 'blue', strokeWidth: 5});
	a = true
	$('#draw').click(function()
	{
		if(a) 
		{
			$("#a").animate({"svgR":100},1000)
		}		
		else
		{
			$("#a").animate({"svgR":20},1000)
		}
		a = !a
	})
	
	$('#random').click(function()
	{
		randomgraph()	
	})



	randomgraph = function()
	{
		textgraph = $('#graphml')[0]
		textgraph.value = ""
		var nnodes = 100
		var nedges = 100	
		for(i = 0; i < nedges; i++)
		{
			textgraph.value += Math.floor(Math.random()*nnodes) + " - " + Math.floor(Math.random()*nnodes) + "\n"
		}
	}



})	
  </script>
</head>
<body>


<svg width="40%" height="40%"
	id="box"
	xmlns="http://www.w3.org/2000/svg" version="1.1" 
>

</svg>
<form>
	<textarea cols="50" rows="4" id="graphml">

</textarea>

	
</form>

<button id="random">random</button> 
<button id="draw">draw</button> 
</body>
</html>
